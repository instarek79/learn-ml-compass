version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install

  pre_build:
    commands:
      - echo "Pre-build steps (if any)"

  build:
    commands:
      - echo "Building project"
      - npm run build

  post_build:
    commands:
      - echo "Post-build steps (if any)"

artifacts:
  files:
    - '**/*'
  discard-paths: yes
